<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./map.js"></script>
  </head>
  <body>
    <h2>Simple map, <a href="https://developers.google.com/maps/documentation/javascript/examples/map-simple">Ref</a></h2>
    <hr>
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzWXzm_LLkaZV-_VvZjr5RRTdblMN3Jak&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
