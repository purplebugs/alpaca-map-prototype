    <link rel="stylesheet" type="text/css" href="./style.css" />

  <body>
    <button id="find-me">Show my location</button><br />
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
    <a href="map.html">Simple map</a>
    <hr>
    <h2>Distance Matrix, <a href="https://developers.google.com/maps/documentation/javascript/examples/distance-matrix#try-sample">Ref</a></h2>

      <div id="map"></div>
      <div id="sidebar">
        <h3 style="flex-grow: 0">Request</h3>
        <pre style="flex-grow: 1" id="request"></pre>
        <h3 style="flex-grow: 0">Response</h3>
        <pre style="flex-grow: 1" id="response"></pre>
      </div>
    </div>

        <!--

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzWXzm_LLkaZV-_VvZjr5RRTdblMN3Jak&callback=initMap&v=weekly"
      defer
    ></script>
